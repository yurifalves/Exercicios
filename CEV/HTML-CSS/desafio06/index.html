<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Ao passar o mouse sobre os termos, a tag será exibida.</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;h1&gt; &lt;h2&gt; &lt;h3&gt; &lt;h4&gt; &lt;h5&gt; &lt;h6&gt;">Título</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;hr&gt;">Linha Horizontal</abbr></li>
        <li><abbr title="&lt;br&gt;">Quebrar Linha</abbr></li>
        <li><abbr title="&lt;sub&gt; &lt;sup&gt;">Subscrito e Sobrescrito</abbr></li>
        <li><abbr title="&lt;mark&gt;">Marcar Texto</abbr></li>
        <li><abbr title="&lt;ol&gt; &lt;ul&gt;">Ordered List e Unordered List</abbr></li>
        <li><abbr title="&lt;dl&gt;">Description List</abbr></li>
    </ul>
</body>
</html>
